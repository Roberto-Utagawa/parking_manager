<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry - SPMS Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-add-vehicle {
            background-color: #28a745;
            color: #fff;
        }
        .btn-remove-vehicle {
            background-color: #dc3545;
        }
        .vehicle-limitations {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .fora-limite {
            background-color: #28a745;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
        }
        .atingiu-limite {
            background-color: #dc3545;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <h4 class="text-center py-3">游뚱 Gest칚o de Estacionamento</h4>
                <a href="{% url 'homeAdmin'%}">Relat칩rio</a>
                <a href="{% url 'cadastrar_vaga' %}">Cadastrar Vaga</a>
                <a href="{% url 'remover_vaga' %}">Remover Vaga</a>
                <a href="{% url 'cadastrar_funcionario' %}" class="active">Cadastrar Funcion치rio</a>
                <a href="{% url 'remover_funcionario' %}">Remover Funcion치rio</a>
                <a href="{% url 'login' %}" class="text-danger logout-btn">Logout</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-7 p-4">
                <h3>Cadastrar Funcion치rio</h3>
                <div class="bg-white p-4 rounded shadow-sm">
                    <form>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="vehicleNumber" class="form-label">Id do Funcion치rio</label>
                                <input type="text" id="vehicleNumber" class="form-control" placeholder="Ex: 1223">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Nome</label>
                                <input type="text" id="vehicleNumber" class="form-control" placeholder="Ex: Felipe Augusto">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Cargo</label>
                                <input type="text" id="vehicleNumber" class="form-control" placeholder="Ex: Funcion치rio1">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Login</label>
                                <input type="text" id="vehicleNumber" class="form-control" placeholder="Ex: felipeaugusto01">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Senha</label>
                                <input type="text" id="vehicleNumber" class="form-control" placeholder="Ex: felipeaugusto01">
                            </div>
                        <button type="submit" class="btn btn-add-vehicle w-100">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
